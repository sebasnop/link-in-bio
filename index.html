<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assets/link.svg" type="image/x-icon">

  <title>Sebastian Valencia - Link In Bio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <figure class="profile_picture_container">
      <img 
        class="profile_picture"
        src="./assets/perfil.jpg"
        alt="Foto de perfil de Sebastian Valencia"
      >
    </figure>
    <h1 class="name">Sebastián Valencia</h1>
    <h2 class="username">@sebas.nop</h2>
  </header>
  <main>
    <p class="description">
      Apasionado por la tecnología y la innovación.
    </p>
    <section class="links">
      <a class="button" href="https://www.linkedin.com/in/sebasnop" target="_blank" title="Ir a LinkedIn">
        <figure class="button__figure">
          <img class="button__img" src="./assets/linkedin_logo.svg" alt="LinkedIn logo">
        </figure>
        <p><b>LinkedIn:</b> Perfil profesional 🎖️</p>
      </a>
      <a class="button" href="https://www.instagram.com/sebas.nop" target="_blank" title="Ir a Instagram">
        <figure class="button__figure">
          <img class="button__img" src="./assets/instagram_logo.svg" alt="Instagram logo">
        </figure>
        <p><b>Instagram:</b> Sobre mi vida 📸</p>
      </a>
      <a class="button" href="https://www.github.com/sebasnop" target="_blank" title="Ir a GitHub">
        <figure class="button__figure">
          <img class="button__img" src="./assets/github_logo.svg" alt="GitHub logo">
        </figure>
        <p><b>GitHub:</b> Proyectos de software 💻</p>
      </a>
      <a class="button" href="https://www.behance.net/sebasnop" target="_blank" title="Ir a Behance">
        <figure class="button__figure">
          <img class="button__img" src="./assets/behance_logo.svg" alt="Behance logo">
        </figure>
        <p><b>Behance:</b> Proyectos de diseño 🎨</p>
      </a>
    </section>
  </main>
  <footer>
    <div class="footer__container">
      <p class="footer__paragraph">
        © 
        <script type="text/javascript">
          document.write( new Date().getFullYear() );
        </script> 
        Sebastian Valencia
      </p>
    </div>
  </footer>
</body>
</html>
